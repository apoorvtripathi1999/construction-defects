services:
  # FastAPI Backend
  - type: web
    name: construction-defects-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: TF_ENABLE_ONEDNN_OPTS
        value: 0
    disk:
      name: model-storage
      mountPath: /opt/render/project/src
      sizeGB: 1
